services:
  signal-archive-viewer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: signal-archive-viewer
    network_mode: host
    # ports:  # Not needed with host network mode
    #   - "0.0.0.0:8000:8000"
    # Optional: Mount Signal directory for volume mode
    # volumes:
    #   - ~/.config/Signal:/signal:ro  # Linux
    #   - ~/Library/Application Support/Signal:/signal:ro  # macOS (uncomment for macOS)
    #   - %APPDATA%\Signal:/signal:ro  # Windows (uncomment for Windows)
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    # Security: Run as non-root user (disabled - conflicts with LXC sysctl access)
    # user: "1000:1000"
    # Disable security profiles to allow sysctl access (required in LXC/Proxmox environments)
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    cap_add:
      - SYS_ADMIN
    # Limit resources
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
