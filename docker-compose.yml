services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: signal-archive-backend
    ports:
      - "8000:8000"
    # Optional: Mount Signal directory for volume mode
    # volumes:
    #   - ~/.config/Signal:/signal:ro  # Linux
    #   - ~/Library/Application Support/Signal:/signal:ro  # macOS (uncomment for macOS)
    #   - %APPDATA%\Signal:/signal:ro  # Windows (uncomment for Windows)
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    # Security: Run as non-root user (disabled - conflicts with LXC sysctl access)
    # user: "1000:1000"
    # Disable security profiles to allow sysctl access (required in LXC/Proxmox environments)
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    cap_add:
      - SYS_ADMIN
    # Limit resources
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: signal-archive-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    # Limit resources
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
